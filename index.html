<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "counter-display">
    <table class = "counter titles">
      <td id="correct-title">Correct</p>
      <td id="incorrect-title">Incorrect</p>
    </table>
    <table class = "counters">
      <td id="correct-counter">0</p>
      <td id="incorrect-counter">0</p>
    </table>
  </div>
  <div class = "question-display">
    <h1 class = "start"> START </h1>
    <div class="answer" style="display:none"></div>
  </div>
  <div class = "submission">
    <form id="form">
      <input type="text" id="answer-field"></input>
      <button id="answer">Submit</button>
    </form>
  </div>
  <div class="buttons">
    <button id="nextQuestion">NEXT QUESTION</button>
    <button id="reset">RESET</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
